<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.26/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>
      require(['esri/config', 'esri/Map', 'esri/views/MapView'], function (
        esriConfig,
        Map,
        MapView
      ) {
        esriConfig.apiKey = 'AAPKfb35300f8ffc4cbcbc6db463693beb7bYsz76s42_Bv1ZJ0KbKo0GSaP07bv722YQ7as4aeYR9qPJXbw5E2xmMH-nvkenF-d';

        const map = new Map({
          basemap: 'arcgis-topographic', // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [5.9128705, 51.9773808], // Longitude, latitude
          zoom: 14, // Zoom level
          container: 'viewDiv', // Div element
        });
      });
    </script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
